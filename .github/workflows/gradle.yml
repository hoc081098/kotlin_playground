name: Build

on:
  push:
    branches: [ "master" ]
    paths-ignore: [ '**.md' ]
  pull_request:
    branches: [ "master" ]
    paths-ignore: [ '**.md' ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.10.0
      with:
        arguments: build
